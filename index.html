<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrape Web</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <h1>Scrape Web</h1>
    <form id="data-input-form">
      <div class="btn-group btn-group-sm" role="group">
        <button class="btn btn-outline-danger" type="button" id="clear-fields-button">Clear All</button>
        <button class="btn btn-outline-success" type="button" id="local-storage-download">Download Data</button>
        <button class="btn btn-outline-danger" type="button" id="local-storage-clear">Clear Local Storage</button>
      </div>
      <div id="data-input-type">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="data-input-type-value" id="input-fields-view"
            value="fields" checked>
          <label class="form-check-label" for="input-fields-view">Fields</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="data-input-type-value" id="input-textarea-view"
            value="textarea">
          <label class="form-check-label" for="input-textarea-view">Textarea</label>
        </div>
      </div>
      <div id="data-input-group-fields">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">CSS Selector</span>
          <input type="text" class="form-control w-25 p-1 css-selector-input">
          <span class="input-group-text">Key</span>
          <input type="text" class="form-control key-input">
        </div>
      </div>
      <div id="data-input-group-textarea">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Insert Schema here" id="data-input-schema-textarea"
            style="height: 100px"></textarea>
          <label for="data-input-schema-textarea">Input Schema</label>
        </div>
      </div>
      <button class="btn btn-secondary" type="button" id="add-field-button">Add Field</button>
      <button class="btn btn-primary" type="submit" id="data-submit-button">Scrape Data</button>
    </form>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
